<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Người Dùng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div class="container my-5">
        <h2>Danh Sách Người Dùng</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ và Tên</th>
                    <th>Tên Đăng Nhập</th>
                    <th>Mật Khẩu</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="x : ${users}">
                    <td th:text="${x.id}"></td>
                    <td th:text="${x.name}"></td>
                    <td th:text="${x.username}"></td>
                    <td th:text="${x.password}"></td>
                    <td>
                        <a th:href="@{/user/edit/{id} (id = ${x.id})}" class="btn btn-primary btn-sm">Sửa</a>
                        <a th:href="@{/user/delete/{id} (id = ${x.id})}" class="btn btn-danger btn-sm">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/user/add" class="btn btn-warning btn-sm">Thêm</a>
    </div>
    <div th:replace="~{footer :: footer}"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
